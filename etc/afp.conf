;
; Netatalk 3.x configuration file
;

[Global]
mimic model = TimeCapsule6,106
log level = default:warn
log file = /var/log/afpd.log
hosts allow = 192.168.2.0/24

; [Homes]
; basedir regex = /xxxx

; [My AFP Volume]
; path = /path/to/volume

[TimeMachine]
path = /mnt/timemachine
valid users = PETERDINKLAGE
time machine = yes
vol size limit = 500000
